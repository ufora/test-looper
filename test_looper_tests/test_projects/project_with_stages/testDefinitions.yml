looper_version: 5
environments:
  linux:
    platform: linux
    image:
      dockerfile_contents: |
        FROM ubuntu:20.04

        RUN apt update
        RUN apt-get update
        RUN apt-get install -y python3
        RUN apt-get install -y python3-pip
        RUN pip3 install numpy==1.19
        RUN pip3 install docker==2.5.0

        RUN echo "some text" > /some_file

#three kinds of builds
builds:
  build_with_stages:
    environment: linux
    stages:
    - command: echo "file1" > $TEST_BUILD_OUTPUT_DIR/file1.txt
      artifacts:
      - name: first_stage
        include_patterns: 
          - "*.txt"
    - command: echo "file2" > $TEST_BUILD_OUTPUT_DIR/file2.log
      artifacts:
      - name: second_stage
        include_patterns: 
          - "*.log"

  build_consuming_stage_1:
    environment: linux
    dependencies:
      in: build_with_stages/first_stage
    command:
      cat $TEST_INPUTS/in/file1.txt

  build_consuming_stage_2:
    environment: linux
    dependencies:
      in: build_with_stages/second_stage
    command:
      cat $TEST_INPUTS/in/file2.log